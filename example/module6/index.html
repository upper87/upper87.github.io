<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Страница 1</title>
  <style>
ul{
  list-style-type: square;
  /* list-style-image: url("/img/logo.gif"); */
  /* list-style-type: decimal-leading-zero; */
}
ol{
  /* list-style-type: upper-roman;   */
  list-style-type: armenian;
}
  </style>
</head>

<body>
  <h1 class="center">Пример вставки списка</h1>
  <ul>
    <li>PHP
      <ul>
        <li>
          1
        </li>
        <li>
          2
        </li>
      </ul>
    </li>
    <li>MySQL</li>
    <li>HTML</li>
    <li>JavaScript</li>
  </ul>
  <ol start="5">
    <li>PHP
      <ol>
        <li>
          1
        </li>
        <li>
          2
        </li>
      </ol>
    </li>
    <li value="7">MySQL</li>
    <li>HTML</li>
    <li>JavaScript</li>
  </ol>

  <dl>
    <dt>PHP
    </dt>
    <dd>MySQL</dd>
    <dt>HTML</dt>
    <dd>JavaScript</dd>
  </dl>

</body>

</html>
